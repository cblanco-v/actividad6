<div class="card shadow-sm rounded-4 border-0" style="width: 220px; margin: 16px auto; height: 270px; display: flex; flex-direction: column; justify-content: space-between;">
    <img [src]="usuario()?.image" class="card-img-top rounded-top-4" style="height: 120px; object-fit: cover; margin-bottom: 8px;">
        <div class="card-body text-center d-flex flex-column h-100 p-3">
            <div style="flex: 1 1 auto; display: flex; flex-direction: column; justify-content: center;">
                <h5 class="card-title mb-2">{{ usuario()?.first_name }} {{ usuario()?.last_name }}</h5>
            </div>
            <div class="d-flex justify-content-center mt-auto">
                <button class="btn btn-sm" style="background:none;border:none;color:#343a40;padding:0.25rem 0.75rem;font-weight:500;border-bottom:2px solid transparent;transition:border-bottom 0.2s,color 0.2s;" onmouseover="this.style.borderBottom='2px solid #ffc107';this.style.color='#222'" onmouseout="this.style.borderBottom='2px solid transparent';this.style.color='#343a40'" [routerLink]="['/users', usuario()?._id]">Ver detalle</button>
                <button class="btn btn-sm" style="background:none;border:none;color:#343a40;padding:0.25rem 0.75rem;font-weight:500;border-bottom:2px solid transparent;transition:border-bottom 0.2s,color 0.2s;" onmouseover="this.style.borderBottom='2px solid #ffc107';this.style.color='#222'" onmouseout="this.style.borderBottom='2px solid transparent';this.style.color='#343a40'">Actualizar</button>
                <button class="btn btn-sm" style="background:none;border:none;color:#343a40;padding:0.25rem 0.75rem;font-weight:500;border-bottom:2px solid transparent;transition:border-bottom 0.2s,color 0.2s;" onmouseover="this.style.borderBottom='2px solid #ffc107';this.style.color='#222'" onmouseout="this.style.borderBottom='2px solid transparent';this.style.color='#343a40'">Borrar</button>
            </div>
        </div>
</div>
