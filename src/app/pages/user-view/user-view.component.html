
<section class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
		<div class="card shadow-sm rounded-4 border-0" style="max-width: 900px; width: 100%; min-height: 340px;">
		<div class="row g-0 align-items-center">
					<div class="col-md-5 d-flex justify-content-center align-items-center p-4">
						<img [src]="user?.image" class="img-fluid rounded-4 border" style="width: 100%; max-width: 260px; height: 260px; object-fit: cover; background: #f8f9fa; box-shadow: 0 0 16px #0001;" alt="Foto de usuario">
			</div>
					<div class="col-md-7">
						<div class="card-body d-flex flex-column h-100 p-4 my-3" style="font-size: 1.15rem;">
					<h4 class="card-title  my-3">{{ user?.first_name }}</h4>
					<h4 class="card-title my-3">{{ user?.last_name }}</h4>
					<p class="my-3"><strong>Nombre Usuario: </strong>{{ user?.username }}</p>
					<p class="my-3"><strong>Email: </strong> {{ user?.email }}</p>
					<div class="d-flex gap-2 my-3">
						<button class="btn btn-outline-warning">Eliminar</button>
						<button class="btn btn-outline-warning">Actualizar</button>
             			<button class="btn btn-outline-warning" [routerLink]="['\home']">Volver a listado</button>

                    </div>
				</div>
			</div>
		</div>
	</div>
</section>
